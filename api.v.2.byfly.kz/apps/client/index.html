<!DOCTYPE html>
<html>
  <head>
    <base href="https://app.byfly.kz/">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description"
      content="ByFly Travel - лучший выбор для путешествий">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="kz_byfly_appoffice">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>ByFly Travel Mobile Application</title>
    <link rel="manifest" href="manifest.json">

    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #aa0000;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1.5s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="splash-screen">
      <div class="spinner"></div>
    </div>
    <script src="flutter_bootstrap.js" async></script>

    <script>
      window.addEventListener('flutter-first-frame', function () {
        const splashScreen = document.getElementById('splash-screen');
        if (splashScreen) {
          splashScreen.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
