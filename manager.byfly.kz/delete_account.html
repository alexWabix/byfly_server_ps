<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="IE=Edge" http-equiv="X-UA-Compatible">
        <meta name="description" content="Запрос на удаление аккаунта ByFly">
        <title>Запрос на удаление аккаунта</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <style>
        body {
            background-color: #f8f9fa;
            color: #000000;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 4px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
        }
        .btn-primary {
            background-color: #000000;
            border-color: #000000;
        }
        .btn-primary:hover {
            background-color: #333333;
            border-color: #333333;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <h1>Запрос на удаление аккаунта</h1>
            <form id="deletionForm">
                <div class="mb-3">
                    <label for="phone" class="form-label">Номер телефона</label>
                    <input type="tel" class="form-control" id="phone"
                        placeholder="Введите ваш номер телефона" required>
                </div>
                <div class="mb-3">
                    <label for="reason" class="form-label">Причина удаления
                        аккаунта</label>
                    <textarea class="form-control" id="reason" rows="4"
                        placeholder="Укажите причину удаления"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Отправить
                    запрос</button>
            </form>
            <div id="responseMessage" class="alert alert-success mt-3 d-none"
                role="alert">
                Ваш запрос на удаление аккаунта успешно отправлен.
            </div>
        </div>

        <script>
        document.getElementById('deletionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Эмуляция отправки формы
            setTimeout(function() {
                document.getElementById('responseMessage').classList.remove('d-none');
            }, 500);
        });
    </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
